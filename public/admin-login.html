<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Grocery Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="images/logo.png" alt="Grocery Portal" height="40"> Grocery Portal
        </a>
      </div>
    </nav>
  </header>

  <!-- Admin Login Section -->
  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4 auth-card" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Admin Login</h3>
      <form onsubmit="event.preventDefault(); adminLogin();">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Admin Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter admin email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">üëÅ</button>
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-danger">Login as Admin</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-3 border-top">
    <p class="mb-0">¬© 2025 Grocery Portal. All rights reserved.</p>
  </footer>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    function adminLogin() {
      const email = document.getElementById("email").value;
      const pwd = document.getElementById("password").value;

      // Demo admin credentials
      if (email === "admin@example.com" && pwd === "admin123") {
        localStorage.setItem("isAdmin", "1");
        window.location.href = "adashboard.html";
      } else {
        alert("Invalid admin credentials.\nUse:\nEmail: admin@example.com\nPassword: admin123");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
