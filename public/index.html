<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Portal - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="images/logo.png" alt="Grocery Portal" height="40"> Grocery Portal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="btn btn-success ms-2" href="signup.html">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="bg-success text-white text-center p-5">
    <h1>Fresh Groceries Delivered to Your Doorstep</h1>
    <p>Shop daily essentials with ease and convenience</p>
    <a href="category.html" class="btn btn-light btn-lg mt-3">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <main class="container my-5">
    <h2 class="mb-4">Featured Products</h2>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card shadow-sm h-100">
          <img src="images/apple.jpg" class="card-img-top" alt="Fresh Apples">
          <div class="card-body text-center">
            <h5 class="card-title">Fresh Apples</h5>
            <p class="card-text">₹120 / Kg</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm h-100">
          <img src="images/milk.jpg" class="card-img-top" alt="Milk">
          <div class="card-body text-center">
            <h5 class="card-title">Organic Milk</h5>
            <p class="card-text">₹60 / Litre</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Add more products here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 border-top">
    <p class="mb-0">© 2025 Grocery Portal. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
