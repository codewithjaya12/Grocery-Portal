<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Grocery Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="images/logo.png" alt="Grocery Portal" height="40"> Grocery Portal
        </a>
      </div>
    </nav>
  </header>

  <!-- Signup Section -->
  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4 auth-card" style="max-width: 450px; width: 100%;">
      <h3 class="text-center mb-4">Create an Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
        <p class="text-center mt-3">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-3 border-top">
    <p class="mb-0">Â© 2025 Grocery Portal. All rights reserved.</p>
  </footer>

  <!-- Axios (for HTTP requests) -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const baseUrl = "http://localhost:5000"; // change if backend runs elsewhere

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      try {
        const res = await axios.post(baseUrl + '/auth/signup', {
          name, email, password
        }, {
          headers: { 'Content-Type': 'application/json' },
          timeout: 10000
        });

        if (res && res.status === 201) {
          alert((res.data && res.data.message) || 'Signup successful');
          // redirect to login
          window.location.href = 'login.html';
          return;
        }

        alert((res.data && res.data.message) || 'Signup failed');
      } catch (err) {
        console.error('Signup error:', err);
        if (err.response && err.response.data && err.response.data.message) {
          alert(err.response.data.message);
        } else {
          alert('Unable to reach server. Make sure backend is running at ' + baseUrl);
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
