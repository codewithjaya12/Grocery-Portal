<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Order Success - Grocery Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;

      height: 100vh;
      flex-direction: column;
      text-align: center;

<body>
  <h1>ðŸŽ‰ Order Placed Successfully!</h1>
  <p>Thank you for shopping with <strong>Grocery Portal</strong>.</p>
  <a href="index.html" class="btn btn-success mt-3">Back to Home</a>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Simple confetti blast
    function fireConfetti() {
      var duration = 2 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Trigger confetti on load
    window.onload = fireConfetti;
  </script>
</body>
</html>
