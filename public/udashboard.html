<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Grocery Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-dark bg-primary shadow-sm">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold" href="#">User Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </nav>
  </header>

  <!-- User Dashboard -->
  <main class="container my-5">
    <h2 class="mb-4" id="welcome">Welcome</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h5>User Information</h5>
          <p><strong>Name:</strong> <span id="userName">-</span></p>
          <p><strong>Email:</strong> <span id="userEmail">-</span></p>
          <p><strong>Phone:</strong> <span id="userPhone">-</span></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h5>Order History</h5>
          <ul class="list-group" id="orderHistory">
            <li class="list-group-item d-flex justify-content-between">
              Order #1001 <span class="text-success">Delivered</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Order #1002 <span class="text-warning">Pending</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Populate dashboard from stored user (localStorage or sessionStorage)
    function getStoredUser() {
      try {
        const local = localStorage.getItem('user');
        const session = sessionStorage.getItem('user');
        const raw = local || session;
        return raw ? JSON.parse(raw) : null;
      } catch (e) {
        console.error('Failed to parse stored user', e);
        return null;
      }
    }

    function requireAuth() {
      const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      if (!token) {
        // not authenticated -> go to login
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // If not authenticated, redirect to login
      if (!requireAuth()) return;

      const user = getStoredUser();
      const nameEl = document.getElementById('userName');
      const emailEl = document.getElementById('userEmail');
      const phoneEl = document.getElementById('userPhone');
      const welcome = document.getElementById('welcome');

      if (user) {
        const displayName = user.name || user.fullName || user.username || 'User';
        const displayEmail = user.email || '-';
        nameEl.textContent = displayName;
        emailEl.textContent = displayEmail;
        phoneEl.textContent = user.phone || '-';
        welcome.textContent = `Welcome, ${displayName}`;
      } else {
        // fallback: show generic and still allow dashboard actions
        welcome.textContent = 'Welcome';
      }

      // Logout button clears storage and redirects
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('authToken');
        localStorage.removeItem('user');
        sessionStorage.removeItem('authToken');
        sessionStorage.removeItem('user');
        window.location.href = 'login.html';
      });
    });
  </script>

</body>
</html>
